<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pre.css">
</head>

<body>
    <div class="container">
        <h1>تسجيل التمهيدي</h1>
        <form action="#">
            <div class="form first">
                <div class="fields">
                    <div class="input-field">
                        <label for="code"> كود الباحث </label>
                        <input type="number" required id="code">
                    </div>
                    <div class="input-field">
                        <label for="Sdate"> تاريخ البدء</label>
                        <input type="date" required id="Sdate">
                    </div>
                    <div class="input-field">
                        <label for="Edate"> تاريخ الانتهاء </label>
                        <input type="date" required id="Edate">
                    </div>
                    <div class="input-field">
                        <label for="Gyear">سنة التخرج </label>
                        <input type="date" required id="Gyear">
                    </div>
                    <div class="input-field">
                        <label for="Gdgree"> درجة التخرج </label>
                        <input type="text" required id="Gdgree">
                    </div>
                    <div class="input-field">
                        <label for="Specialty">التخصص </label>
                        <input type="text" required id="Specialty">
                    </div>

                    <div class="btn">
                        <button type="submit">حفظ البيانات </button>
                        <button type="submit"> اضافة </button>
                        <button type="submit"> حذف</button>
                        <button type="submit">الغاء</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
